  description: Testing simple model-graded eval.
sommelia.mg.fromlist:
  class: evals.elsuite.sommelia.eval:SommeliaModelGradedEval
  args:
    samples_jsonl: sommelia/samples.jsonl
    eval_type: classify
    template_id: no_examples00
    temperature: 0.5
    modelgraded_spec: sommelia-mg-yn
    modelgraded_spec_args:
